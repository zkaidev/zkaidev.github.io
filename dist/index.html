      <script>
        let data = {"Javascript":"# JavaScript\n1. type\n2. flow control\n3. function\n4. class\n5. object\n\n定义和用法\npadding 简写属性在一个声明中设置所有内边距属性。\n\n说明\n这个简写属性设置元素所有内边距的宽度，或者设置各边上内边距的宽度。行内非替换元素上设置的内边距不会影响行高计算；因此，如果一个元素既有内边距又有背景，从视觉上看可能会延伸到其他行，有可能还会与其他内容重叠。元素的背景会延伸穿过内边距。不允许指定负边距值。\n\n注释：不允许使用负值。\n\n例子 1\n\n`const b = () => { console.log('hello'); }`\n```\nprintln(\"hello world\");\n```\n\n### types\nString, Number, Symbol, Undifined\n\n### control flow\nif\nloop\nswitch\n```\nfor(let a of obj) {\n  console.log(a);\n}\n```\n","Kotlin":"# Kotlin\n\n```\nfun plus(a: Int, b: Int): Int {\n\treturn a + b\n}\n\nprintln(\"hello Kotlin!\")\n```\n\n### example\n\n```\nconst marked = require('marked');\nconst hljs = require('highlight.js');\nconst Lang = require('./lang.js');\n\n\nlet langs = [];\nfor(let entry of Object.entries(data)) {\n  let lang = new Lang();\n  let key = entry[0];\n  let value = marked(entry[1]);\n  let r = /(?<=<code>)(.|\\n)*?(?=<\\/code>)/ig;\n  value = value.replace(r, (m) => {\n\t  let a = m.replace(/&lt;/g, \"<\").replace(/&gt;/g, \">\").replace(/&amp;/g, \"&\").replace(/&quot;/g, '\"').replace(/&#39;/g, \"'\");\n\t  return hljs.highlightAuto(a).value;\n  });\n  lang.name = key;\n  lang.content = value;\n  langs.push(lang);\n}\n\n\nlet root = document.getElementById(\"root\");\nlet side = document.createElement(\"div\");\nlet content = document.createElement(\"div\");\n\nfor(let l of langs) {\n  l.parent = content;\n}\n\nside.classList.add(\"side\");\nfor(let l of langs) {\n  let cb = document.createElement(\"input\");\n  cb.setAttribute('type', 'checkbox');\n  cb.setAttribute('id', l.name);\n  let lb = document.createElement(\"label\");\n  lb.setAttribute('for', l.name);\n  let tn = document.createTextNode(l.name);\n  lb.appendChild(tn);\n  side.appendChild(cb);\n  side.appendChild(lb);\n\n  cb.addEventListener('click', (e) => {\n\t\tif(e.target.checked) {\n\t\t  get_lang(e.target.id).show();\n\t\t} else {\n\t\t  get_lang(e.target.id).hide();\n\t\t}\n\t});\n}\nroot.appendChild(side);\nside.children[0].click();\n\n\ncontent.classList.add(\"content\");\nroot.appendChild(content);\n\n\n/*\n * helper functions\n */\nfunction get_lang(name) {\n  for(let l of langs) {\n\t\tif(l.name === name) {\n\t\t  return l;\n\t\t}\n\t}\n}\n\n```\n","Python":"# Python\n1. Primitive types\n2. class\n3. **hello**\n","Ruby":"# Ruby\n**this is my favority language**\n\n```\ndef plus(a, b)\n  puts a + b\nend\n```\n","Swift":"# Swift\n\n`for(i in x) { }`\n"};
